<html><head>
<link href='content.css' rel='stylesheet'/>
<script src="content.js"></script>
<style type="text/css">
body {font-family:{{normalFont}}}
</style>
</head><body>
<div id="title_section" class="{{fontClass}}">
<div id='title'>{{title}}</div><div id='subtitle'>{{source}}　<span aria-hidden="true">{{ptime}}</span></div>
</div>
<div id="body_section" class="{{fontClass}}" lang="{{_lang}}">
{% if digest %}<p><div class='PRE'><span class='digest_tag'>导语</span>{{digest}}</div></p>{% /if %}
{{body}}
{% if source_url %}<p align="right"><a href="source:///{{source_url}}" class="source_url">查看原文</a></p>{% /if %}
</div>
{% if _vote %}{{_vote}}{% /if %}
{% if _rel_1 %}{{_rel_1}}{% /if %}
{% if _rel_2 %}{{_rel_2}}{% /if %}

<div class='section'><div class='section_header'>相关推荐</div>

</body></html>
